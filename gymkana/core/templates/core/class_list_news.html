{% extends 'base.html' %}
{% block content%}
<div class="main-news">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2><i class="fas fa-align-justify"></i>Ultimas noticias</h2>
                        <div class="row">
                            {% for new in news%}
                            <div class="col-lg-6">
                                <div class="mn-content">
                                    <a class="mn-title" href="{% url 'class_detail_news' new.id %}">{{new.title}}</a>
                                    <a class="mn-subtitle" href="{% url 'class_detail_news' new.id %}">{{new.subtitle}}</a>
                                    <p>
                                        {{new.body}}
                                    </p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
