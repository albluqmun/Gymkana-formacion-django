{% extends 'base.html' %}
{% block content %}
<section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-innerv text-center rounded">
            <h2 class="section-heading mb-5">
              <span class="section-heading-upper">{{news.publish_date | date:'SHORT_DATE_FORMAT'}}</span>
              <span class="section-heading-lower">{{post.title}}</span>
            </h2>
            <p class="mb-0">
              <img class="mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{news.image.url}}" alt="">
            </p>
            <p class="mb-0 mbt">
                <span class="section-heading-under">{{news.subtitle}}<em><b></b></em></span>
              </p>
              <hr>
            <p class="mb-0 mbt">
            {{news.body | linebreaks}}
            </p>
            
          </div>

        </div>
      </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <a href="{% url 'update_news' news.id%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Update</a>
          </div>
          <div class="col-md-auto">
            
          </div>
          <div class="col col-lg-2">
            <a href="{% url 'delete_news' news.id%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Delete</a>
          </div>
        </div>
    </div>
</section>
{% endblock%}
