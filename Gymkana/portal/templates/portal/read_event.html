{% extends 'portal/base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 

<script type="text/javascript">
    $(document).ready(function() {
        $('#delete_event').on("click", function() {
        var CSRFtoken = $('input[name=csrfmiddlewaretoken]').val();
        if (window.confirm("Â¿Desea eliminar el evento?")) { 
            $.post("v2/events{{event.id}}/delete/",{
                csrfmiddlewaretoken: CSRFtoken
            });
        }
        });
    });
</script>

<div style="margin-left: 5%; margin-right: 5%;">

    <div style="text-align: center;">
        <h1>{{ event.title }}</h1>
    </div>

    <div>
        <h4>{{ event.subtitle }}</h4>
    </div>

    <div style="text-align: center;">
        <p style="font-size: x-large;">{{ event.start_date }} - {{ event.end_date }}</p>
    </div>

    <div>
        <p>{{ event.body }}</p>
    </div>

    <a id="form_button" href="{% url 'portal:edit_event_class' event.id %}" style="float: right;">
        <button style="background-color: mediumvioletred;">Editar</button>
    </a>

    <a id="delete_event" href="{% url 'portal:delete_event_class' event.id %}" style="float: right;">
        <button style="background-color: mediumvioletred;">Eliminar</button>
    </a>    

</div>
{% endblock %}
